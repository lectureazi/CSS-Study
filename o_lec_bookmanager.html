    <!-- 
        BEM 명명규칙
        Block       : 기능적으로 독립적인 페이지 구성 요소 
                      ex) header, user, search
        Element     : block을 구성하는 요소
                      ex) input, btn, img, item
        Modifier    : block의 상태
                      ex) blue, bold, checked, selected...

        * Block과 Element는 다른 Block이나 Element를 포함할 수 있다.
        * Block과 Element는 __ 로 연결, Element와 Modifier는 -- 로 연결
            ex) main__inp--focus
        
        * 반드시 모든 요소를 BEM으로 작성할 필요는 없다.
     -->

     <!-- 
        미디어쿼리 : 단말기의 종류나 화면의 수치에 따라 다른 스타일을 요소에 적용할 수 있게끔 해주는 구문
        작성법 :
            @media : [not/only][매채유형 and](표현식){css 코드}
            매체유형         : all, print(인쇄), screen(웹 또는 모바일), speech(스크린리더)
            미디어쿼리 속성  : width, height, aspect-ratio(화면비율), device-width, device-height, device-aspet-ratio

            표현식 : 표현식의 결과가 true이면 media query의 style이 적용되고, false라면 media query style을 무시
            미디어쿼리4 이전 : min/max
                             min-width:500px
                             max-aspect-ratio: 5/4  => 가로 세로 비율을 5:4로 지정

            미디어쿼리4      : 비교연산자 사용 가능
                              min-width:500px  => width > 500px

            
            not : 논리부정, 표현식의 결과를 부정
            only : true일 때 style 지정, 구형 브라우저에서 사용할 때 지정
      -->
