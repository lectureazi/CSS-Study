<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            display: flex;
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

        .item{
            width: 100px;
            height: 100px;
            margin: auto;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>flex와 마진</h1>

    <pre>
        margin:auto 를 지정하면, 가능한 최대한의 margin영역을 확보
        단, margin auto는 margin-left, margin-right에만 적용

        * 부모요소가 container일 때는 margin:auto 값이 margin-top과 margin-bottom에도 적용된다.
    </pre>

    <div class="con">
        <div class="item">
        </div>
    </div>


    
</body>
</html>
