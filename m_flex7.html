<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            display: grid;
            height:150px;
            border-style: solid;
        }

        .item{
            width: 200px;
            height: 50px;
        }

        .flex-start{
            justify-self: flex-start;
        }

        .flex-end{
            justify-self: flex-end;
        }

        .center{
            justify-self: center;
        }

        .stretch{
            justify-self: stretch;
        }

        .baseline{
            justify-self: baseline;
        }

    </style>
</head>
<body>
    <h1>1. item : justify-self, 개별 item을 주축 기준으로 정렬하기 위한 속성</h1>
    <div class="con">
        <div class="item flex-start" style="background-color: lightpink;">flex-start</div>
    </div>
    
    <div class="con">
        <div class="item flex-end" style="background-color: red;">flex-end</div>
        
    </div>
    
    <div class="con">
        <div class="item center" style="background-color: lightyellow;">center</div>
        
    </div>
    
    <div class="con">
        <div class="stretch" style="background-color: lightgreen;">stretch</div>
        
    </div>
    
    <div class="con">
        <div class="item baseline" style="background-color: lightblue; line-height: 100px;">baseline</div>
        <div class="item baseline" style="background-color: gold; line-height: 150px;">baseline</div>
        
    </div>
    
</body>
</html>
